<form role="form"   [formGroup]="addForm" novalidate #myForm="ngForm">
  <div class="form-group" >
    <h1> Add new Center</h1>
    
    <hr color="black">
    
    <div class="form-group">
    <label for="centerId"><b>Center Id</b></label>
    <input class="form-control" formControlName="centerId" type="text" placeholder="Enter Id" id = "centerId"  required pattern>
    
    <div *ngIf="addForm.get('centerId').invalid && (addForm.get('centerId').dirty || addForm.get('centerId').touched)"
    class="alert alert-danger">
    <div *ngIf="addForm.get('centerId').errors.required">
       Center Id is required.
    </div>
    
    <div *ngIf="addForm.get('centerId').errors.pattern">
      Center Id must contain only lowercase characters.
   </div>
   
    
  </div>

  </div>
  <div class="form-group">
    <label for="centerName"><b>Center Name</b></label>
    <input class="form-control" type="text" formControlName="centerName" placeholder="Enter Name" id = "centerName" required >
   
    <div *ngIf="addForm.get('centerName').invalid && (addForm.get('centerName').dirty || addForm.get('centerName').touched)"
    class="alert alert-danger">
    <div *ngIf="addForm.get('centerName').errors.required">
       Name is required.
    </div>
   

  </div>
  </div>

  <div class="form-group">
    <label for="centerAddress"><b>Center Address</b></label>
    <input class="form-control" type="text" formControlName="centerAddress" placeholder="Enter Address" id = "centerAddress" required >
   
    <div *ngIf="addForm.get('centerAddress').invalid && (addForm.get('centerAddress').dirty || addForm.get('centerAddress').touched)"
    class="alert alert-danger">
    <div *ngIf="addForm.get('centerAddress').errors.required">
       Address is required.
    </div>
   

  </div>
  </div>

  <div class="form-group">
    <label for="contactNumber"><b>Contact Number</b></label>
    <input class="form-control" type="text" formControlName="contactNumber" placeholder="Enter Contact number" id = "contactNumber" required minlength>
   
    <div *ngIf="addForm.get('contactNumber').invalid && (addForm.get('contactNumber').dirty || addForm.get('contactNumber').touched)"
    class="alert alert-danger">
    <div *ngIf="addForm.get('contactNumber').errors.required">
       Contact Number is required.
    </div>
    <div *ngIf="addForm.get('contactNumber').errors.maxLength">
      Contact number must be 10digit long.
    </div>
    
   

  </div>
  </div>

    <div class="clearfix">
      
      <button type="button" ng-model="submitted" (click)="onSubmit()" class="addcenterbtn" [disabled]="!myForm.form.valid">Add</button>
    </div>
  </div>
</form>
